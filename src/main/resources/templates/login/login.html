<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>관리자 로그인</title>
    <script src="login.js"></script>
    <link type="text/css" rel="stylesheet" href="login.css">
</head>
<body>
<div>
    <form action="/login" method="POST">
        <div>
            <input
                    type="text"
                    name="adminId"
                    placeholder="Id"
            />
        </div>
        <div>
            <input
                    type="password"
                    name="adminPw"
                    placeholder="Password"
            />
            <span style="text-align: center" id="err_text">비밀번호가 일치하지 않습니다.</span>
            <span style="text-align: center" id="err_text2">존재하는 아이디가 없습니다.</span>
            <span style="text-align: center" id="err_text3">비활성화 계정입니다.</span>
        </div>
        <button onclick="logoutFuc()">Login</button>
    </form>
</div>
</body>
</html>
